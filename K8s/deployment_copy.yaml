apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: bookmanage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmanage
  template:
    metadata:
      labels:
        app: bookmanage
    spec:
      initContainers:
      - name: init-copy-db
        image: macarious25siv/books:V5
        command: ["sh", "-c", "cp -r /app/db/* /mnt/data/bookmanage/"]
        volumeMounts:
        - mountPath: "/mnt/data/bookmanage"
          name: bookmanage-storage
      containers:
      - name: bookmanage
        image: macarious25siv/books:V5
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: "/app/db"
          name: bookmanage-storage
      volumes:
      - name: bookmanage-storage
        persistentVolumeClaim:
          claimName: my-pv-claim2